<h1>Your Profile</h1>
<dl fus-with="userdata">
  <fus-with v=".profile" as="prof">
    <dt>Name</dt>
    <dd class="profile-name">{{.name}}</dd>
    <dt>Birthday</dt>
    <dd fus-with=".birthday" fus-with-as="bday" class="birthday" fus:data-birthday="bday.value">{{bday.text}}</dd>
    <dt>Age</dt>
    <dd data-age="{{.age}}">{{.age}}</dd>
  </fus-with>
</dl>
<h1>Your achivements</h1>
<dl>
  <fus-with v="user.achivement" as="achive">
    <fus-with v="achive.n-items" as="n-items">
      <dt>Purchased</dt>
      <dd>{{n-items.purchased}} items</dd>
      <dt>Sold</dt>
      <dd>{{n-items.sold}} items</dd>
      <dt>On sale</dt>
      <dd>{{n-items.on-sale}} items</dd>
    </fus-with>
    <dt>Rating</dt>
    <dd>{{achive.rating}}</dd>
  </fus-with>
</dl>
