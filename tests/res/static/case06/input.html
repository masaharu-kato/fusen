<h1>Your Profile</h1>
<dl>
  <dt>Name</dt>
  <dd class="profile-name" fus-v="userdata.profile.name"></dd>
  <dt>Birthday</dt>
  <dd fus-v="bday" fus-with:bday="userdata.profile.birthday" class="birthday">
    <fus-out v="bday.month" /> <fus-out v="bday.date" />,
    <fus-out v="bday.year" />.
  </dd>
  <dt>Age</dt>
  <dd fus-v="userdata.profile.age"></dd>
</dl>
