<h1>List of items</h1>
<table>
  <tr>
    <th class="item-name">Item name</th>
    <th class="item-price">Price</th>
    <th class="item-stock">Stock</th>
    <th class="item-operation"></th>
  </tr>
  <template>
    <tr
      fus-for:item="items"
      fus-set="item.is-low-stock = item.stock -lt- 5"
      fus:data-item-id="item.id"
      class="item-row"
      fus-class:out-of-stock:-if-not="item.stock"
      fus-class:low-stock:-if="item.is-low-stock"
    >
      <td class="item-name" fus-var="item.name"></td>
      <td class="item-price">
        <div class="item-price-v" fus-var="item.price"></div>
        <div class="sale-label" fus-if="item.is_sale">Sale!</div>
      </td>
      <td class="item-stock">
        <div class="item-stock-v" fus-var="item.stock"></div>
        <div fus-if="item.is-low-stock" class="low-stock-label">Low stock</div>
      </td>
      <td class="item-operation">
        <button class="item-detail-btn">Detail</button>
        <button class="item-buy-btn" fus:disabled:-if-not="item.stock">
          Buy
        </button>
      </td>
    </tr>

    <tr fus-for-else class="item-no-rows">
      <td colspan="100%">No items found.</td>
    </tr>
  </template>
</table>
