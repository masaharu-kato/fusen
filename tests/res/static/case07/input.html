<h1>Your Profile</h1>
<dl fus-with:prof="userdata.profile" class="my-profile-data">
  <dt>Name</dt>
  <dd class="profile-name">{{prof.name}}</dd>
  <dt>Birthday</dt>
  <dd fus-with="prof.birthday" data-birthday="{{bday.value}}" class="birthday">
    <fus-with v=".text" as="bdayt">{{bdayt.month}} {{bdayt.date}}, {{bdayt.year}}.</fus-with>
  </dd>
  <dt>Age</dt>
  <dd data-age="{{prof.age}}">{{prof.age}}</dd>
</dl>
